<header class="bloghead">

  </h1>

        {% for nav in site.nav %}
        <a href="{{ nav.href }}">{{ nav.name }}<span> &nbsp;/&nbsp; </span></a> {% endfor %}

</header>

/* Clearfix (clear floats) */
.row::after {

  clear: both;
  display: table;
}
</style>
