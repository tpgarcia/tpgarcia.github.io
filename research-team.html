<header class="bloghead">

* {

}

.column {

}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}



img.one {

  width: auto;
}

img.two {
  height: 50%;
  width: 50%;
}

img {
    float: center;
    width:  300px;
    height: 300px;
    object-fit: cover;
}

</style>
